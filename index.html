<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carpainter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- About us section -->
    <section class="about-us-section">
      <div class="about-img-container">
        <img
          class="about-img"
          src="https://picsum.photos/800/800"
          alt="Random Image"
        />
      </div>
      <div class="about-text-container">
        <h3 class="about-heading">About Us _</h3>
        <p class="about-bold">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. At ipsa animi
          quod, consectetur distinctio eius inventore sit atque reprehenderit
          culpa, dignissimos eum facilis enim alias voluptatum, ab soluta

        <div class="statistics">
          <div class="statistics-container">
            <img
              src="https://picsum.photos/50/50"
              class="statistics-container-img"
              alt="Random Picture"
            />
            <div class="statistics-count">
              <span class="count-number about-bold">1234</span>
              <span>Happy Clients</span>
            </div>
          </div>
          <div class="statistics-container">
            <img
              src="https://picsum.photos/50/50"
              class="statistics-container-img"
              alt="Random Picture"
            />
            <div class="statistics-count">
              <span class="count-number about-bold">1234</span>

            </div>
          </div>
        </div>

        <button class="explore-button">Explore More</button>
